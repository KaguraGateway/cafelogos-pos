name: SwiftLint

on:
  pull_request:
    paths:
      - '**/*.swift'
      - '.github/workflows/swiftlint.yml'

jobs:
  swiftlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install SwiftLint
        run: |
          sudo apt-get update
          sudo apt-get install -y swiftlint
      - name: Run SwiftLint
        run: |
          ./run-swiftlint.sh
