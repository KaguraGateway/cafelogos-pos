name: Build

on:
  push

jobs:          
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Archive Project
        run: |                        
          xcodebuild \
          -workspace cafelogos-pos.xcworkspace \
          -scheme cafelogos-pos \
          -sdk iphoneos \
          -configuration debug \
          -archivePath . \
          CODE_SIGNING_ALLOWED=NO